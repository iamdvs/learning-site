{% extends "../base.html" %}
{% load crispy_forms_tags %}
{% block body %}

<div class="container mt-5">
  <div class="float-left pb-5 ml-5 mt-4">


      <img class="rounded-circle" src="{{ user.profile.image.url }}" alt="" width="100">
      <h2 class="mt-3 h3">{{ user.username }}</h2>
      <p>{{ user.email }}</p>

  </div>




     <!-- Form -->
     <form method="POST" class="text-center w-50 pb-5" style="color: #757575;" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group mt-5">
            اطلاعات پروفایل

              {{ u_form|crispy }}
              {{ p_form|crispy }}

        </div>
      <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">اپدیت </button>
    </form>
    <!-- Form -->

</div>

{% endblock %}
